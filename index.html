<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education Board Bangladesh</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="edu_wraper">
      <div class="edu_container">
        <div class="edu_header">
          <div class="edu_head_img">
            <img
              src="http://www.educationboardresults.gov.bd/images/bd_logo.png"
              alt=""
            />
          </div>
          <div class="edu_head_content">
            <div class="edu_head_top">
              <h3>Ministry of Education</h3>
            </div>
            <div class="edu_head_body">
              <h3>Intermediate and Secondary Education Boards Bangladesh</h3>
            </div>
            <div class="edu_head_footer">
              <a href="#">Official Website of Education Board</a>
            </div>
          </div>
        </div>

        <div class="edu_body">
          <div class="result_form">
            <form id="resultSearchForm">
              <div class="form_fields_row">
                <label for="examination">Examination</label>
                <span>:</span>
                <select name="examination" id="examination">
                  <option value="HSC/Alim/Equivalent">
                    HSC/Alim/Equivalent
                  </option>
                  <option value="JSC/JDC">JSC/JDC</option>
                  <option value="SSC/Dakhil">SSC/Dakhil</option>
                  <option value="SSC(Vocational)">SSC(Vocational)</option>
                  <option value="HSC/Alim">HSC/Alim</option>
                  <option value="HSC(Vocational)">HSC(Vocational)</option>
                  <option value="HSC(BM)">HSC(BM)</option>
                  <option value="Diploma in Commerce">
                    Diploma in Commerce
                  </option>
                  <option value="Diploma in Business Studies">
                    Diploma in Business Studies
                  </option>
                </select>
              </div>
              <div class="form_fields_row">
                <label for="year">Year</label>
                <span>:</span>
                <select name="year" id="year">
                  <option value="">Select One</option>
                </select>
              </div>

              <div class="form_fields_row">
                <label for="board">Board</label>
                <span>:</span>
                <select name="board" id="board">
                  <option value="" selected="">Select One</option>
                  <option value="barisal">Barisal</option>
                  <option value="chittagong">Chittagong</option>
                  <option value="comilla">Comilla</option>
                  <option value="dhaka">Dhaka</option>
                  <option value="dinajpur">Dinajpur</option>
                  <option value="jessore">Jessore</option>
                  <option value="mymensingh">Mymensingh</option>
                  <option value="rajshahi">Rajshahi</option>
                  <option value="sylhet">Sylhet</option>
                  <option value="madrasah">Madrasah</option>
                  <option value="tec">Technical</option>
                  <option value="dibs">DIBS(Dhaka)</option>
                </select>
              </div>

              <div class="form_fields_row">
                <label for="roll">Roll</label>
                <span>:</span>
                <input name="roll" id="roll" type="text" />
              </div>
              <div class="form_fields_row">
                <label for="reg">Reg: No</label>
                <span>:</span>
                <input name="reg" id="reg" type="text" />
              </div>
              <div class="form_fields_row">
                <label for="value_s" id="edu_value_s"></label>
                <span>=</span>
                <input name="value_s" id="value_s" type="text" />
              </div>

              <div class="form_button">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="edu_footer">
          <div class="footer_left">
            <p>Â©2005-2024 Ministry of Education, All rights reserved.</p>
          </div>
          <div class="footer_right">
            <p>Powered by</p>
            <img
              src="http://www.educationboardresults.gov.bd/images/tbl_logo.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/functions.js"></script>
    <script src="./assets/js/models.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
